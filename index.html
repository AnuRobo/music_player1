<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="music__container">
        <h2 id="title">RIDE</h2>
        <h3 id="artist">21 Pilots</h3>
        <div class="img__container">
          <img src="./images/ride.jpg" alt="21 pilots ride song" />
        </div>
        <audio src="./music/twenty one pilots  Ride.mp3"></audio>
        <!-- controller -->
        <div class="music__controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main__button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>

    <script src="./Js/script.js"></script>
  </body>
</html>
